<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Đăng Ký</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6">Đăng Ký Người Dùng</h2>
    <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-4">
        <div>
            <label class="block text-sm font-medium">Tên</label>
            <input th:field="*{name}" class="w-full border rounded p-2"/>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-500 text-sm mt-1"></p>
        </div>
        <div>
            <label class="block text-sm font-medium">Email</label>
            <input th:field="*{email}" class="w-full border rounded p-2"/>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm mt-1"></p>
        </div>
        <div>
            <label class="block text-sm font-medium">Mật khẩu</label>
            <input th:field="*{password}" type="password" class="w-full border rounded p-2"/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-sm mt-1"></p>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">
            Đăng Ký
        </button>
    </form>
</div>
</body>
</html>
