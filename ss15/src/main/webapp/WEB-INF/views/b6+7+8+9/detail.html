<h2>Chi tiết đơn hàng #<span th:text="${order.orderId}"></span></h2>
<p>Tên người nhận: <strong th:text="${order.recipientName}"></strong></p>
<p>Địa chỉ: <strong th:text="${order.address}"></strong></p>
<p>Điện thoại: <strong th:text="${order.phoneNumber}"></strong></p>

<table>
  <tr>
    <th>Sản phẩm</th>
    <th>Số lượng</th>
    <th>Giá</th>
    <th>Thành tiền</th>
  </tr>
  <tr th:each="d : ${details}">
    <td th:text="${d.product.name}"></td>
    <td th:text="${d.quantity}"></td>
    <td th:text="${d.currentPrice}"></td>
    <td th:text="${#numbers.formatDecimal(d.quantity * d.currentPrice, 0, 'COMMA', 2, 'POINT')}"></td>
  </tr>
</table>
