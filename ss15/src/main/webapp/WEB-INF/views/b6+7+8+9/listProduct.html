<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
<div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">🛍️ Danh sách sản phẩm</h1>
    <a href="/cart" class="text-blue-600 hover:underline text-sm flex items-center">
        🛒 <span class="ml-1">Xem giỏ hàng</span>
    </a>
    <a href="orders" class="text-blue-600 hover:underline text-sm flex items-center">Xem đơn hàng</a>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <th:block th:each="p : ${products}">
        <div class="bg-white p-4 rounded-xl shadow hover:shadow-lg transition">
            <h2 class="text-lg font-semibold mb-2" th:text="${p.name}">Tên sản phẩm</h2>
            <p class="text-gray-600 mb-4" th:text="'Giá: ' + ${p.price} + ' VND'">Giá</p>
            <a th:href="@{/products/{id}(id=${p.id})}" class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Xem chi tiết
            </a>
        </div>
    </th:block>
</div>
</body>
</html>
