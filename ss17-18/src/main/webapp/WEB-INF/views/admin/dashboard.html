<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex h-screen bg-gray-100">
<div class="bg-gray-100 min-h-screen p-6">
    <div th:replace="fragments/layout :: body"></div>
</div>

<div class="p-6">
    <h1 class="text-2xl font-bold mb-6">📊 Thống kê hệ thống</h1>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-lg font-semibold">👥 Người dùng</h2>
            <p th:text="${userCount}" class="text-3xl font-bold"></p>
        </div>
        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-lg font-semibold">📦 Sản phẩm</h2>
            <p th:text="${productCount}" class="text-3xl font-bold"></p>
        </div>
        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-lg font-semibold">🧾 Đơn hàng</h2>
            <p th:text="${orderCount}" class="text-3xl font-bold"></p>
        </div>
        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-lg font-semibold">💰 Doanh thu (tháng)</h2>
            <p th:text="${revenue}" class="text-3xl font-bold text-green-600"></p>
        </div>
    </div>
</div>
</body>
</html>
