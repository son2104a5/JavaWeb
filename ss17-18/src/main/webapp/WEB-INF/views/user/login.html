<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
<div class="bg-white rounded-lg shadow-md max-w-md w-full p-8">
  <h2 class="text-3xl font-bold mb-6 text-center text-indigo-600">Đăng nhập</h2>
  <form th:action="@{/auth/login}" th:object="${customer}" method="post" class="space-y-5">
    <div>
      <label for="username" class="block font-semibold mb-1">Username</label>
      <input
              type="text"
              th:field="*{username}"
              id="username"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

    <div>
      <label for="password" class="block font-semibold mb-1">Password</label>
      <input
              type="password"
              th:field="*{password}"
              id="password"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

    <p th:if="${error}" th:text="${error}" class="text-red-600 text-center font-semibold"></p>

    <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-3 rounded hover:bg-indigo-700 transition font-semibold"
    >
      Đăng nhập
    </button>

    <div>
      <p class="text-center text-gray-600 mt-4">
        Chưa có tài khoản? <a href="#" th:href="@{/auth/register}" class="text-indigo-600 hover:underline">Đăng ký</a>
      </p>
    </div>
  </form>
</div>
</body>
</html>
