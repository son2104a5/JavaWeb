<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
<div class="bg-white rounded-lg shadow-md max-w-md w-full p-8">
    <h2 class="text-3xl font-bold mb-6 text-center text-indigo-600">Đăng ký tài khoản</h2>
    <form th:action="@{/auth/register}" th:object="${customer}" method="post" class="space-y-5">
        <div>
            <label class="block font-semibold mb-1" for="username">Username</label>
            <input type="text" th:field="*{username}" id="username"
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-600 text-sm mt-1"></p>
        </div>

        <div>
            <label class="block font-semibold mb-1" for="password">Password</label>
            <input type="password" th:field="*{password}" id="password"
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-600 text-sm mt-1"></p>
        </div>

        <div>
            <label class="block font-semibold mb-1" for="email">Email</label>
            <input type="email" th:field="*{email}" id="email"
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 text-sm mt-1"></p>
        </div>

        <div>
            <label class="block font-semibold mb-1" for="phoneNumber">Phone</label>
            <input type="text" th:field="*{phoneNumber}" id="phoneNumber"
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-red-600 text-sm mt-1"></p>
        </div>

        <p th:if="${usernameError}" th:text="${usernameError}" class="text-red-600 font-semibold text-center mb-3"></p>

        <button type="submit"
                class="w-full bg-indigo-600 text-white py-3 rounded hover:bg-indigo-700 transition font-semibold">
            Đăng ký
        </button>

        <div>
            <p class="text-center text-gray-600 mt-4">
                Đã có tài khoản? <a href="#" th:href="@{/auth/login}" class="text-indigo-600 hover:underline">Đăng nhập</a>
            </p>
        </div>
    </form>
</div>
</body>
</html>
